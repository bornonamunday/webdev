<body>
<h1>Please complete our survey</h1>
<form id="myform" action="survey.php" method="post">
	
	<h2>Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email"><br>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname"><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname"><br>

	<h2>Geographic information</h2>
	<label for="state">State:</label>
	<input type="text" name="state" id="state"><br>
	<label for="zipcode"> Zip code:</label>
	<input type="number" name="zipcode" id="zipcode">

	<h2>How did you hear about use?</h2>
	<label for="websearch">Web Search:</label><br>
	<input type="checkbox" name="websearch" id="websearch" value="websearch">
	<label for="facebook">Facebook:</label><br>
	<input type="checkbox" name="facebook" id="facebook" value="facebook">
	<label for="twitter:">Twitter</label><br>
	<input type="checkbox" name="twitter" id="twitter" value="twitter">
	<label for="emailmessage">Email message</label><br>
	<input type="checkbox" name="emailmessage" id="emailmessage" value="emailmessage">
	<h2>Thank you for taking our survey!</h2>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset"> 

</form>
